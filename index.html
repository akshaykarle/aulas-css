<!DOCTYPE html>
<!--
DOCTYPE especifíca para o navegador qual versão do HTML está sendo usada.
A partir do HTML 5, só precisa declarar como HTML
No HTML 4 haviam 3 tipos de declaração:
  - Strict
  - Transitional
  - Frameset
-->

<html>
  <head>
    <meta charset="utf8"> <!-- Especifíca o tipo de character encoding do documento HTML -->
    <link rel="shortcut icon" href="./favicon.png"> <!-- Icone da aba no navegador -->
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

  </body>
</html>
